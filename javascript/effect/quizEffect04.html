<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 이펙트 04 : 객관식 유형</title>

    <link rel="stylesheet" href="../assets/css/quiz.css">

    <!-- font -->
    <link href="https://webfontworld.github.io/DungGeunMo/DungGeunMo.css" rel="stylesheet">
    <link href="https://webfontworld.github.io/binggrae/Binggrae.css" rel="stylesheet">
</head>

<body>
    <header id="header">
        <h1><a href="../javascript01.html">Quiz</a> <em>객관식 유형</em></h1>
        <nav>
            <ul>
                <li><a href="quizEffect01.html">01</a></li>
                <li><a href="quizEffect02.html">02</a></li>
                <li><a href="quizEffect03.html">03</a></li>
                <li class="active"><a href="quizEffect04.html">04</a></li>
                <li><a href="quizEffect05.html">05</a></li>
                <li><a href="quizEffect06.html">06</a></li>
            </ul>
        </nav>
    </header>
    <!-- // header -->

    <main id="main">
        <div class="quiz__wrap">
            <div class="quiz">
                <span class="quiz__type"></span>
                <h2 class="quiz__question">
                    <span class="number"></span>
                    <div class="ask"></div>
                </h2>
                <div class="quiz__view">
                    <div class="true">정답이다멍!💕</div>
                    <div class="false">틀렸다왈!💔</div>
                    <div class="dog">
                        <div class="head">
                            <div class="ears"></div>
                            <div class="face"></div>
                            <div class="eyes">
                                <div class="teardrop"></div>
                            </div>
                            <div class="nose"></div>
                            <div class="mouth">
                                <div class="tongue"></div>
                            </div>
                            <div class="chin"></div>
                        </div>
                        <div class="body">
                            <div class="tail"></div>
                            <div class="legs"></div>
                        </div>
                    </div>
                </div>
                <div class="quiz__answer">
                    <div class="quiz__selects">
                        <label for="select1">
                            <input type="radio" id="select1" class="select" name="select" value="1">
                            <span class="choice"></span>
                        </label>
                        <label for="select2">
                            <input type="radio" id="select2" class="select" name="select" value="2">
                            <span class="choice"></span>
                        </label>
                        <label for="select3">
                            <input type="radio" id="select3" class="select" name="select" value="3">
                            <span class="choice"></span>
                        </label>
                        <label for="select4">
                            <input type="radio" id="select4" class="select" name="select" value="4">
                            <span class="choice"></span>
                        </label>
                    </div>
                    <button class="confirm">정답 확인하기</button>
                    <div class="result"></div>
                </div>
                
            </div>
        </div>
    </main>
    <!-- // main -->

    <footer id="footer">
        <a href="mailto:kde66034@gmail.com">kde66034@gmail.com</a>
    </footer>
    <!-- // footer -->

    <script>
        // 선택자
        // 문제(<div class="quiz">)가 여러개이므로 뒤에 All 붙여주기
        const quizType = document.querySelector(".quiz__type");                 // 퀴즈 종류
        const quizNumber = document.querySelector(".quiz__question .number");   // 퀴즈 번호
        const quizAsk = document.querySelector(".quiz__question .ask");         // 퀴즈 질문
        const quizConfirm = document.querySelector(".quiz__answer .confirm");   // 정답 확인 버튼
        const quizResult = document.querySelector(".quiz__answer .result");     // 정답 결과
        const quizView = document.querySelector(".quiz__view");                 // 강아지
        const quizSelects = document.querySelector(".quiz__selects");           // 객관식 보기
        const quizChoice = quizSelects.querySelectorAll(".choice");             // 객관식 보기 --> document 아닌 quizSelects 써주면 로딩 시간 절약됨
        const quizSelect = quizSelects.querySelectorAll(".select");             // 객관식 보기

        // 문제 정보
        const quizInfo = [
            {
                answerType: "웹디자인기능사 필기 기출문제(2015.7.19) 재구성 모의고사",
                answerNum: "1",
                answerAsk: "색의 3속성 중 사람의 눈이 가장 예민하고 강하게 반응하는 대비는?",
                answerChoice: ["명도대비", "색상대비", "보색대비", "채도대비"],
                answerResult: "1",
                answerEx: "명도대비가 색의 3속성 중 가장 사람의 눈에 예민한 속성이다."
            }
        ]
        
        // 문제·보기출력 - 함수로 감싸기
        // 문제가 많아질수록 서로 충돌날 수도 있기 때문에 function을 만들어서 안에 집어넣음
        function updateQuiz() {
            // 문제 출력 (innerText 대신 textContent를 사용해도 됨 / 익스플로어 호환되는 건 textContent)
            quizType.textContent = quizInfo[0].answerType;
            quizNumber.textContent = "0" + quizInfo[0].answerNum + ". ";
            quizAsk.textContent = quizInfo[0].answerAsk;
            quizResult.textContent = quizInfo[0].answerEx;

            // 보기 출력
            for(let i = 0; i < quizSelect.length; i++) {
                quizChoice[i].textContent = quizInfo[0].answerChoice[i];
            }

            // 해설 숨기기
            quizResult.style.display = "none";
        }
        updateQuiz();       // 이거 써줘야 함수 실행됨

        // 정답 확인
        function answerQuiz() {
            // 사용자가 선택한 정답 == 문제 정답 (일치 여부 검사)
            // 사용자가 클릭한 input --> checked

            for(let i = 0; i < quizSelect.length; i++) {
                if(quizSelect[i].checked == true) {     // 보기에 체크가 된 상태인가 확인
                    // 체크된 번호와 문제 정답 번호와 일치하는가
                    if(quizSelect[i].value == quizInfo[0].answerResult) {
                        // alert("정답");
                        quizView.classList.add("like");
                    } else {
                        // alert("오답");
                        quizView.classList.add("dislike");
                        quizResult.style.display = "block";
                        quizConfirm.style.display = "none";
                    }
                } else {
                    // alert("정답을 선택해주세요.");      // 4번 반복되는 버그가 있으므로 쓰지 않음
                }
            }
        }
        // 정답 클릭 시 이벤트 출력
        quizConfirm.addEventListener("click", answerQuiz);
    </script>
</body>

</html>
